<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por jugar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background: linear-gradient(to right, #f7e3db, #dce9f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      color: #333;
    }
    .thank-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 40px;
      text-align: center;
      max-width: 800px;
      width: 100%;
      position: relative;
    }
    h1 {
      position: relative;
      z-index: 2;
      font-size: 2.8rem;
      color: #3a5a40;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .images {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      gap: 40px;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }
    .character {
      position: relative;
      width: 200px;
    }
    .character img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .speech-bubble {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-10px);
      background: #4caf50;
      color: #fff;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.3;
      max-width: 180px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: #4caf50 transparent transparent transparent;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
      position: relative;
      z-index: 2;
    }
    .btn-home {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #4caf50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      position: relative;
      z-index: 2;
    }
    .btn-home:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="thank-container">
    <h1>¡Gracias por jugar!</h1>
    <div class="images">
      <div class="character">
        <img src="dr.png" alt="Dr">
        <div class="speech-bubble">¡Gracias por jugar!</div>
      </div>
      <div class="character">
        <img src="doc.png" alt="Doc">
        <div class="speech-bubble">¡Gracias por jugar!</div>
      </div>
    </div>
    <div class="footer">
      Esperamos verte pronto para más aventuras celulares.
    </div>
    <a href="index.html" class="btn-home">Ir al inicio</a>
  </div>
</body>
</html>

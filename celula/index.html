<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CélulaQuest - Portada</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #000;
      background: linear-gradient(to bottom right, #a0e7e5, #b4f8c8, #fbe7c6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.4);
      z-index: 1;
      backdrop-filter: blur(1.5px);
    }
    .background-cell {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(1.2);
  background: url('cell.png') no-repeat center center;
  background-size: contain;
  opacity: 0.7;
  width: 85%; height: 85%;
  z-index: 0;
  pointer-events: none;
}

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 30px;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease-out;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #0077b6;
      text-shadow: 1px 1px 2px #ffffff;
    }
    p.tagline {
      font-size: 1.4rem;
      margin-bottom: 40px;
      font-style: italic;
      color: #023e8a;
    }
    .btn {
      display: inline-block;
      padding: 18px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, #00b4d8, #90e0ef);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="background-cell"></div>
  <div class="container">
    <h1>Aventura Celular</h1>
    <p class="tagline">¡Embárcate en una aventura microscópica y descubre los secretos de la célula!</p>
    <a href="mira.html" class="btn">Comenzar Juego</a>
  </div>
</body>
</html>
